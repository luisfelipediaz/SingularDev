<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Register new product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="register">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Id</ion-label>
        <ion-input type="text" formControlName="id"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Brand</ion-label>
        <ion-input type="text" formControlName="brand"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Price</ion-label>
        <ion-input type="number" inputmode="numeric" formControlName="price"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-button color="primary" [disabled]="register.invalid" expand="block" (click)="save()">Guardar</ion-button>
</ion-footer>
